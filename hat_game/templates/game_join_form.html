{% extends "base.html" %}

{% block app_content %}
    <h2>Joining game {{ game_id }}</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <label>{{ form.username.label }}</label></br>
        {{ form.username(size=64) }}
        <div data-toggle="fieldset" id="names-fieldset">
          <h3>Names for the Hat</h3>
          {% for entry in form.names %}
          <p>
          {{ entry() }}
          </p>
          {% endfor %}
        </div>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
