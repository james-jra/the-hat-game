{% extends "base.html" %}

{% block app_content %}
    <div class="page-header"><h1>Play</h1></div>
    <p>
    Invite players with the following link:
    <a href="{{ url_for('join_game', game_id=game_id) }}">
      {{ url_root }}{{ url_for('join_game', game_id=game_id) }}
    </a>
    </p>
    <div class="container">
      <div class="row">
        <div id="gameControls" class="btn-group btn-group-lg btn-group-responsive" role="group">
          <button type="button"
              class="btn btn-primary drawButton"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Draw a name">
            Draw
          </button>
          <button type="button"
              class="btn btn-primary completeTurnButton"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Return active names to the Hat">
            Complete Turn
          </button>
        </div>
      </div>
    </div>
    <div id="activePicksHeader" class="container">
      <h3>
        Active picks
      </h3>
    </div>
    <div id="activePicksDisplay" class="container">
    </div>
    <div id="successfulPicksHeader" class="container">
      <h3>
        Successful picks
      </h3>
      <button type="button"
          class="btn btn-danger completeRoundButton"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Return all names to the Hat">
        Complete Round
      </button>
    </div>
    <div id="successfulPicksDisplay" class="container">
    </div>
{% endblock %}
